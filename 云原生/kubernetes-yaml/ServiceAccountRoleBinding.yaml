kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: example-RoleBinding
  namespace: mynamespace
subjects:
  - kind: ServiceAccount
    name: example-sa
    namespace: mynamespace
    roleRef:
      kind: Role
      name: example-roleRef
      apiGroup: rbac.authorization.k8s.io
